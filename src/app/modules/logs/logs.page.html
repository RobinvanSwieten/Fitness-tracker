<ion-header>
  <ion-toolbar>
    <ion-title>logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Logs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngFor="let log of logs; let indexExercise = index">
      <ion-col size="2">
        <div style="z-index: -1;" class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300 dark:bg-gray-600 ng-star-inserted"></div>
        <div style="    z-index: 9999;
        margin-top: 3vh;" class="flex shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400 ng-star-inserted"></div>
      </ion-col>
      <ion-col class="ion-padding-vertical" (click)="goToWorkout(indexExercise)">
        <h4>{{ log.name }}</h4>
        <p>
          <ion-label position="floating">
            <ion-icon name="calendar-outline"></ion-icon> {{log.date | date:'dd/MM/yyyy'}}</ion-label>
        </p>
        <p>{{ log.exercise.length  }} Exercises</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
