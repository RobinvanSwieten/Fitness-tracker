<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Exercise</ion-title>
  </ion-toolbar>
  <ion-searchbar debounce="100" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
</ion-header>
<ion-content color="white" style="overflow: auto">
  <ion-list>
    <ion-item *ngFor="let workout of ExerciseList | filter:filterTerm" (click)="selectExercise(workout.name)" button>
      {{ workout.name }} <br>
    </ion-item>
  </ion-list>
</ion-content>
