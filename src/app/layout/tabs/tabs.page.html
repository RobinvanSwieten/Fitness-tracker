<ion-tabs>
  <div class="active-workout ion-text-center" [style]="routine != null ? '' : 'display: none'" (click)="resume()">
      <ion-grid>
        <ion-row style="margin-top: 0.5vh">
          <ion-col>
        Workout in progress
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label  color="success" position="floating">
              <ion-icon name="play" color="success"></ion-icon>   Resume</ion-label>
          </ion-col>
          <ion-col>
            <ion-label (click)="discard(); $event.stopPropagation()"  color="danger" position="floating">
              <ion-icon name="close" color="danger"></ion-icon>   Discard</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="workouts">
      <ion-icon name="barbell"></ion-icon>
      <ion-label>Workouts</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="logs">
      <ion-icon name="time"></ion-icon>
      <ion-label>Logs</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
